<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ストップウォッチ</title>
    <link rel="styles" href="css/styles.css">
  </head>
<body>
  <div class="container">
    <div id="timer">00:00.000</div>
    <div class="controls">
      <div id="start" class="btn">Start</div>
      <div id="stop" class="btn">Stop</div>
      <div id="reset" class="btn">Reset</div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <div class="footer">
    <p>このストップウォッチは<a href="https://poisoncreation.wordpress.com/2020/09/11/stopwatch/">こちらのサイト</a>を参考にして作られたものです</p>
  </div>
</body>
</html>
